<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Watch</title>
</head>
<body>
    <div id="clock"></div>
    <div id="clock2"></div>

    <div>
        <select id="timeZona">
            <option value="-2">UTC -2</option>
            <option value="-1">UTC -1</option>
            <option value="0">UTC +0</option>
            <option value="1">UTC +1</option>
            <option value="2">UTC +2</option>
            <option value="3">UTC +3</option>
        </select>
    </div>

    <div>
        <p>Local time zone: <section id="local_timeZona"></section></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
